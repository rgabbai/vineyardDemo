<script type="module">
import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';

// Heights for the platform's rails
const BASE_WIRE1_Z = 1.8;
const BASE_OVERHEAD_Z = 3.0;
let railHeightScale = 2;
let WIRE1_Z = BASE_WIRE1_Z * railHeightScale;
const ROW_SPACING = 5;
const VINE_SPACING = 4;
let OVERHEAD_Z = BASE_OVERHEAD_Z * railHeightScale;
const HEADLAND_X = -2;

let transferY = WIRE1_Z + 0.05;
let program = null;
let autoTransfer = null;
let currentRow = 0;
const carriageSpeed = 1;
const transferSpeed = 0.5;
let railsGroup = null;

// === Config ===
const state = {
  rows: 1,
  vinesPerRow: 1,
  vines: [], // array of vine groups
  selected: {row:0, vine:0},
  pendingCuts: [], // {cane, t, pos, marker}
  storedCuts: JSON.parse(localStorage.getItem('vine_pruning_cuts_3d_v2_curves_with_buds')||'[]'),
  similarity: 0.5,
  caneAngle: 45,
  viewMode: 'real',
  vineColor: 0xC9A885,
  cutLog: [],
  cutFileHandle: null,
  cutPlaybackHandle: null,
  randomSeed: Math.floor(Math.random()*1e9),
  platform:{x:0,z:0}
};

const platformState={mode:'Traverse', estop:false};

function mulberry32(a){
  return function(){
    a|=0; a=(a+0x6D2B79F5)|0;
    let t=Math.imul(a^a>>>15,1|a);
    t=t+Math.imul(t^t>>>7,61|t)^t;
    return ((t^t>>>14)>>>0)/4294967296;
  };
}

// === Scene Setup ===
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setPixelRatio(window.devicePixelRatio);
const topHeight=document.getElementById('topControls').offsetHeight;
renderer.setSize(window.innerWidth-260, window.innerHeight-topHeight);
document.getElementById('stage').appendChild(renderer.domElement);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, (window.innerWidth-260)/(window.innerHeight-topHeight), 0.1, 1000);
let theta=0.5, phi=1.0, radius=12, target=new THREE.Vector3();

// Lights
scene.add(new THREE.HemisphereLight(0xffffff,0x222222,0.9));
scene.add(new THREE.DirectionalLight(0xffffff,0.6));

// Ground for real vineyard view
const ground=new THREE.Mesh(
  new THREE.PlaneGeometry(200,200),
  new THREE.MeshStandardMaterial({color:0xbfd8a5, roughness:1})
);
ground.rotation.x=-Math.PI/2;
ground.visible=state.viewMode==='real';
scene.add(ground);

// Hover marker (scissors as simple red X)
const hoverMarker = new THREE.Mesh(
  new THREE.PlaneGeometry(0.4,0.4),
  new THREE.MeshBasicMaterial({color:0xff0000, side:THREE.DoubleSide, transparent:true, opacity:0.8})
);
hoverMarker.visible=false;
scene.add(hoverMarker);

// Overhead platform with robotic arm
const robot = new THREE.Group();

// carriage body with wheels and tether
const body=new THREE.Mesh(new THREE.BoxGeometry(0.4,0.2,0.4),new THREE.MeshStandardMaterial({color:0x4444ff}));
body.castShadow=true;body.receiveShadow=true;
robot.add(body);
const wheelGeo=new THREE.CylinderGeometry(0.05,0.05,0.1,12);
wheelGeo.rotateZ(Math.PI/2);
const wheelMat=new THREE.MeshStandardMaterial({color:0x222222});
const wheel1=new THREE.Mesh(wheelGeo,wheelMat);wheel1.position.set(0,-0.05,0.15);
const wheel2=wheel1.clone();wheel2.position.z=-0.15;
robot.add(wheel1);robot.add(wheel2);
const tetherGeo=new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0.1,0),new THREE.Vector3(0,2,0)]);
const tether=new THREE.Line(tetherGeo,new THREE.LineBasicMaterial({color:0xff0000}));
robot.add(tether);

// robotic arms mounted on carriage
const arm=new THREE.Group();
const armBaseHeight=0.1;
arm.position.set(0,armBaseHeight,0.15);
robot.add(arm);
const arm2=new THREE.Group();
arm2.position.set(0,armBaseHeight,-0.15);
robot.add(arm2);

// link lengths
const L1=0.25, L2=0.30, L3=0.20, L4=0.10;

// base yaw
const baseJoint=new THREE.Group();
arm.add(baseJoint);
const baseJoint2=new THREE.Group();
arm2.add(baseJoint2);

// shoulder pitch
const shoulder=new THREE.Group();
baseJoint.add(shoulder);
const shoulder2=new THREE.Group();
baseJoint2.add(shoulder2);
const upper=new THREE.Mesh(new THREE.CylinderGeometry(0.03,0.03,L1,12),new THREE.MeshStandardMaterial({color:0xffaa00}));
upper.position.y=L1/2;
shoulder.add(upper);
const upper2=upper.clone();
shoulder2.add(upper2);

// elbow pitch
const elbow=new THREE.Group();
elbow.position.y=L1;
shoulder.add(elbow);
const elbow2=new THREE.Group();
elbow2.position.y=L1;
shoulder2.add(elbow2);
const fore=new THREE.Mesh(new THREE.CylinderGeometry(0.025,0.025,L2,12),new THREE.MeshStandardMaterial({color:0xffaa00}));
fore.position.y=L2/2;
elbow.add(fore);
const fore2=fore.clone();
elbow2.add(fore2);

// wrist pitch and tool
const wristPitch=new THREE.Group();
wristPitch.position.y=L2;
elbow.add(wristPitch);
const wristPitch2=new THREE.Group();
wristPitch2.position.y=L2;
elbow2.add(wristPitch2);
const wrist=new THREE.Mesh(new THREE.CylinderGeometry(0.02,0.02,L3,12),new THREE.MeshStandardMaterial({color:0xffaa00}));
wrist.position.y=L3/2;
wristPitch.add(wrist);
const wrist2=wrist.clone();
wristPitch2.add(wrist2);
const wristRoll=new THREE.Group();
wristRoll.position.y=L3;
wristPitch.add(wristRoll);
const wristRoll2=new THREE.Group();
wristRoll2.position.y=L3;
wristPitch2.add(wristRoll2);
const tool=new THREE.Mesh(new THREE.CylinderGeometry(0.015,0.015,L4,12),new THREE.MeshStandardMaterial({color:0x999999}));
tool.rotation.x=Math.PI/2;tool.position.y=L4/2;
wristRoll.add(tool);
const tool2=tool.clone();
wristRoll2.add(tool2);

// arm initial state
const armAngles={base:0,shoulder:0,elbow:0,wrist:0};
const restAngles={base:0,shoulder:0,elbow:0,wrist:0};
function applyAngles(){
  baseJoint.rotation.y=armAngles.base;
  shoulder.rotation.z=armAngles.shoulder;
  elbow.rotation.z=armAngles.elbow;
  wristPitch.rotation.z=armAngles.wrist;
  baseJoint2.rotation.y=armAngles.base;
  shoulder2.rotation.z=armAngles.shoulder;
  elbow2.rotation.z=armAngles.elbow;
  wristPitch2.rotation.z=armAngles.wrist;
}
applyAngles();

function updatePlatform(){
  robot.position.set(state.platform.x, transferY, state.platform.z);
}
updatePlatform();

const armMoveSpeed=2;

function solveIK(p){
  const x=p.x, y=p.y-armBaseHeight, z=p.z;
  const base=Math.atan2(x,z);
  const cos=Math.cos(-base), sin=Math.sin(-base);
  const px=x*cos - z*sin;
  const py=y;
  const dist=Math.sqrt(px*px+py*py);
  const reach=Math.max(0,dist-L3);
  const c=Math.max(-1,Math.min(1,(reach*reach - L1*L1 - L2*L2)/(2*L1*L2)));
  const elbowAng=Math.acos(c);
  const shoulderAng=Math.atan2(py,px) - Math.atan2(L2*Math.sin(elbowAng), L1+L2*Math.cos(elbowAng));
  const wristAng=Math.atan2(py,px) - shoulderAng - elbowAng;
  return {base:base, shoulder:shoulderAng, elbow:elbowAng, wrist:wristAng};
}

function forwardKinematics(a){
  const base=a.base, s=a.shoulder, e=a.elbow, w=a.wrist;
  const dir=new THREE.Vector3(Math.sin(base),0,Math.cos(base));
  const r1=L1*Math.sin(s);
  const y1=armBaseHeight+L1*Math.cos(s);
  const r2=r1+L2*Math.sin(s+e);
  const y2=y1+L2*Math.cos(s+e);
  const r3=r2+L3*Math.sin(s+e+w);
  const y3=y2+L3*Math.cos(s+e+w);
  return new THREE.Vector3(dir.x*r3, y3, dir.z*r3);
}

function moveAnglesTowards(target, dt){
  for(const k in armAngles){
    const diff=target[k]-armAngles[k];
    if(Math.abs(diff)>1e-3){
      const step=Math.sign(diff)*armMoveSpeed*dt;
      if(Math.abs(step)>Math.abs(diff)) armAngles[k]=target[k];
      else armAngles[k]+=step;
    }
  }
  applyAngles();
}

function anglesClose(a,b){
  return Object.keys(a).every(k=>Math.abs(a[k]-b[k])<0.01);
}

robot.visible=true;
scene.add(robot);

// === Helpers ===
function updateCamera(){
  const x = radius*Math.sin(phi)*Math.cos(theta);
  const y = radius*Math.cos(phi);
  const z = radius*Math.sin(phi)*Math.sin(theta);
  camera.position.set(x+target.x,y+target.y,z+target.z);
  camera.lookAt(target);
  renderer.render(scene,camera);
}
updateCamera();

function themeUpdate(){
  const bg = getComputedStyle(document.body).getPropertyValue('--bg');
  renderer.setClearColor(new THREE.Color(bg.trim()));
}

themeUpdate();

function setViewMode(mode){
  state.viewMode = mode;
  document.getElementById('digitalControls').style.display = mode==='digital'? 'block':'none';
  document.getElementById('realControls').style.display = mode==='real'? 'block':'none';
  document.getElementById('layoutControls').style.display = mode==='real'? 'block':'none';
  state.vineColor = mode==='real'?0xC9A885:0x6d4c41;
  updateVineColors();
  ground.visible = mode==='real';
  robot.visible = true;
  hoverMarker.visible = false;
  clearPending();
  if(mode==='real'){
    buildVineyard();
  }
  if(mode==='digital'){
    initCutFile();
    reapplyDigitalCuts();
  }
  centerSelected();
}

function updateVineColors(){
  state.vines.forEach(v=>{ if(v.barkMat) v.barkMat.color.set(state.vineColor); });
}

// === Vineyard Building ===
function clearVineyard(){
  state.vines.forEach(v=>scene.remove(v.group));
  state.vines=[];
  if(railsGroup){scene.remove(railsGroup); railsGroup=null;}
}

function buildVineyard(){
  clearVineyard();
  const rng=mulberry32(state.randomSeed);
  for(let r=0;r<state.rows;r++){
    for(let i=0;i<state.vinesPerRow;i++){
      const g=new THREE.Group();
      g.position.set(i*VINE_SPACING,0,r*ROW_SPACING);
      scene.add(g);
      const vine={group:g, canes:[], cordonCenter:new THREE.Vector3(), index:{row:r,vine:i}};
      buildVine(g,vine,rng);
      state.vines.push(vine);
    }
  }
  if(state.cutLog.length>0 && state.viewMode==='digital'){
    reapplyDigitalCuts();
  }
  buildRails();
  const sr=document.getElementById('startRow');
  const er=document.getElementById('endRow');
  if(sr) sr.max=state.rows-1;
  if(er) er.max=state.rows-1;
}

function buildRails(){
  const rowLen=(state.vinesPerRow-1)*VINE_SPACING;
  railsGroup=new THREE.Group();
  scene.add(railsGroup);
  const overPath=new THREE.LineCurve3(
    new THREE.Vector3(HEADLAND_X,OVERHEAD_Z,0),
    new THREE.Vector3(HEADLAND_X,OVERHEAD_Z,(state.rows-1)*ROW_SPACING));
  const overGeo=new THREE.TubeGeometry(overPath,1,0.02,8,false);
  railsGroup.add(new THREE.Mesh(overGeo,new THREE.MeshStandardMaterial({color:0xaaaaaa})));
  for(let r=0;r<state.rows;r++){
    const y=r*ROW_SPACING;
    const vPath=new THREE.LineCurve3(
      new THREE.Vector3(HEADLAND_X,OVERHEAD_Z,y),
      new THREE.Vector3(HEADLAND_X,WIRE1_Z,y));
    const vGeo=new THREE.TubeGeometry(vPath,1,0.01,8,false);
    railsGroup.add(new THREE.Mesh(vGeo,new THREE.MeshStandardMaterial({color:0xaaaaaa})));
    const cPath=new THREE.LineCurve3(
      new THREE.Vector3(HEADLAND_X,WIRE1_Z,y),
      new THREE.Vector3(0,WIRE1_Z,y));
    const cGeo=new THREE.TubeGeometry(cPath,1,0.01,8,false);
    railsGroup.add(new THREE.Mesh(cGeo,new THREE.MeshStandardMaterial({color:0xaaaaaa})));
    const rowPath=new THREE.LineCurve3(
      new THREE.Vector3(0,WIRE1_Z,y),
      new THREE.Vector3(rowLen,WIRE1_Z,y));
    const rowGeo=new THREE.TubeGeometry(rowPath,1,0.02,8,false);
    railsGroup.add(new THREE.Mesh(rowGeo,new THREE.MeshStandardMaterial({color:0x888888})));
  }
}

function updateRailHeights(scale){
  WIRE1_Z = BASE_WIRE1_Z * scale;
  OVERHEAD_Z = BASE_OVERHEAD_Z * scale;
  transferY = WIRE1_Z + 0.05;
  if(railsGroup){scene.remove(railsGroup); railsGroup=null;}
  buildRails();
  updatePlatform();
}

function buildVine(group,vine,rng){
  const barkMat=new THREE.MeshStandardMaterial({color:state.vineColor, roughness:0.9});
  vine.barkMat = barkMat;
  const metalMat=new THREE.MeshStandardMaterial({color:0x888888, metalness:0.8, roughness:0.3});
  const randomness=1-state.similarity;
  const rand=s=> (rng()-0.5)*2*s*randomness;
  // trunk
  let y=0;
  for(let i=0;i<4;i++){
    const radius=0.15-0.02*i;
    const cyl=new THREE.Mesh(new THREE.CylinderGeometry(radius*1.2,radius,0.4,8), barkMat);
    cyl.position.set(rand(0.1),y+0.2,rand(0.1));
    group.add(cyl);
    y+=0.4;
  }
  // cordon
  const cPts=[];
  for(let i=-2;i<=2;i++){
    cPts.push(new THREE.Vector3(i*0.5,1.5+Math.sin(i*0.5)*0.1*randomness,0));
  }
  const cordonCurve=new THREE.CatmullRomCurve3(cPts);
  const cordonGeo=new THREE.TubeGeometry(cordonCurve,32,0.07,8,false);
  const cordon=new THREE.Mesh(cordonGeo,barkMat);
  group.add(cordon);
  vine.cordonCenter=cordonCurve.getPoint(0.5);
  // spurs + canes
  const spurCount=6;
  for(let s=0;s<spurCount;s++){
    const t=s/(spurCount-1);
    const pos=cordonCurve.getPoint(t);
    const tangent=cordonCurve.getTangent(t).normalize();
    const up=new THREE.Vector3(0,1,0);
    const normal=new THREE.Vector3().crossVectors(up,tangent).normalize();
    const spurCurve=new THREE.CatmullRomCurve3([
      pos,
      pos.clone().add(normal.clone().multiplyScalar(0.2)),
      pos.clone().add(normal.clone().multiplyScalar(0.3)).add(new THREE.Vector3(0,0.3,0))
    ]);
    const spurGeo=new THREE.TubeGeometry(spurCurve,16,0.05,6,false);
    const spur=new THREE.Mesh(spurGeo,barkMat);
    group.add(spur);
    // cane
    const dir=rng()<0.5?-1:1;
    const base=spurCurve.getPoint(1);
    const len=3+rng()*2*randomness;
    const angle=THREE.MathUtils.degToRad(state.caneAngle);
    const end=base.clone().add(new THREE.Vector3(Math.cos(angle)*dir*len, Math.sin(angle)*len, 0));
    const mid=base.clone().add(new THREE.Vector3(Math.cos(angle)*dir*len*0.5, Math.sin(angle)*len*0.5+0.3, rand(len*0.3)));
    const canePts=[base,mid,end];
    const caneCurve=new THREE.CatmullRomCurve3(canePts);
    const caneGeo=new THREE.TubeGeometry(caneCurve,96,0.03,6,false);
    const cane=new THREE.Mesh(caneGeo,barkMat);
    cane.geometry.computeBoundingSphere();
    group.add(cane);
    // buds
    const buds=[];
    const budCount=4+Math.floor(rng()*5*randomness);
    for(let b=1;b<=budCount;b++){
      const tBud=b/(budCount+1);
      const budPos=caneCurve.getPoint(tBud);
      const bud=new THREE.Mesh(new THREE.SphereGeometry(0.05,8,8), new THREE.MeshStandardMaterial({color:0xA8794D}));
      bud.position.copy(budPos);
      group.add(bud);
      buds.push({mesh:bud,t:tBud});
    }
    vine.canes.push({mesh:cane, curve:caneCurve, tMax:1, buds});
  }
  // trellis: posts and wires
  const postMat=metalMat;
  const wireMat=metalMat;
  const angle=Math.atan(0.2/2);
  const post1a=new THREE.Mesh(new THREE.CylinderGeometry(0.05,0.05,2,8),postMat);
  post1a.position.set(-3-0.2,1,0);
  post1a.rotation.z=angle;
  const post1b=new THREE.Mesh(new THREE.CylinderGeometry(0.05,0.05,2,8),postMat);
  post1b.position.set(-3+0.2,1,0);
  post1b.rotation.z=-angle;
  const post2a=new THREE.Mesh(new THREE.CylinderGeometry(0.05,0.05,2,8),postMat);
  post2a.position.set(3+0.2,1,0);
  post2a.rotation.z=-angle;
  const post2b=new THREE.Mesh(new THREE.CylinderGeometry(0.05,0.05,2,8),postMat);
  post2b.position.set(3-0.2,1,0);
  post2b.rotation.z=angle;
  group.add(post1a); group.add(post1b); group.add(post2a); group.add(post2b);

const raycaster=new THREE.Raycaster();
const pointer=new THREE.Vector2();
function onPointerMove(e){
  if(state.viewMode!=='digital'){hoverMarker.visible=false;return;}
  const rect=renderer.domElement.getBoundingClientRect();
  pointer.x=((e.clientX-rect.left)/rect.width)*2-1;
  pointer.y=-((e.clientY-rect.top)/rect.height)*2+1;
  raycaster.setFromCamera(pointer,camera);
  const meshes=[];
  state.vines.forEach(v=>v.canes.forEach(c=>meshes.push(c.mesh)));
  const hits=raycaster.intersectObjects(meshes,false);
  if(hits.length>0){
    const hit=hits[0];
    const cane=state.vines.find(v=>v.canes.find(c=>c.mesh===hit.object)).canes.find(c=>c.mesh===hit.object);
    const localPoint=hit.point.clone();
    cane.mesh.worldToLocal(localPoint);
    const t=findNearestT(cane,localPoint);
    const posLocal=cane.curve.getPoint(t);
    const posWorld=cane.mesh.localToWorld(posLocal.clone());
    const tangentLocal=cane.curve.getTangent(t);
    const tangentWorld=tangentLocal.clone().applyMatrix4(new THREE.Matrix4().extractRotation(cane.mesh.matrixWorld));
    hoverMarker.position.copy(posWorld);
    const q=new THREE.Quaternion();
    q.setFromUnitVectors(new THREE.Vector3(0,0,1),tangentWorld.normalize());
    hoverMarker.quaternion.copy(q);
    hoverMarker.visible=true;
    hoverMarker.userData={cane,t,pos:posWorld};
  }else{
    hoverMarker.visible=false;
  }
}
function findNearestT(cane, point){
  let bestT=0,bestDist=Infinity;
  const samples=50;
  for(let i=0;i<=samples;i++){
    const t=i/samples*cane.tMax;
    const p=cane.curve.getPoint(t);
    const d=p.distanceToSquared(point);
    if(d<bestDist){bestDist=d;bestT=t;}
  }
  // refine
  let a=Math.max(0,bestT-0.05), b=Math.min(cane.tMax,bestT+0.05);
  for(let i=0;i<10;i++){
    const t1=a+(b-a)/3, t2=b-(b-a)/3;
    const d1=cane.curve.getPoint(t1).distanceToSquared(point);
    const d2=cane.curve.getPoint(t2).distanceToSquared(point);
    if(d1<d2){b=t2;} else {a=t1;}
  }
  return (a+b)/2;
}

function parseCutFile(text){

    if(Array.isArray(arr)) return arr;
  }catch(e){}
  const result=[];

    line=line.trim();
    if(!line || line.startsWith('#')) return;
    try{result.push(JSON.parse(line));}catch(err){/* ignore bad lines */}
  });
  return result;
}

// Execute cuts with platform and arm
function executeCuts(onComplete){
  if(state.pendingCuts.length===0){
    if(onComplete) onComplete();
    return;
  }
  robot.visible=true;
  Object.assign(armAngles,restAngles); applyAngles();
  const firstIdx=findVineIndex(state.pendingCuts[0].cane);
  robot.position.set(HEADLAND_X,transferY,firstIdx.row*ROW_SPACING);
  const actions=[];
  let currX=HEADLAND_X;
  let currZ=firstIdx.row*ROW_SPACING;
  actions.push({type:'move',x:0,z:currZ});
  actions.push({type:'move',x:state.pendingCuts[0].pos.x,z:currZ});
  actions.push({type:'cut',cut:state.pendingCuts[0]});
  for(let j=1;j<state.pendingCuts.length;j++){
    const next=state.pendingCuts[j];
    const idx=findVineIndex(next.cane);
    const targetZ=idx.row*ROW_SPACING;
    const targetX=next.pos.x;
    if(Math.abs(currZ-targetZ)>0.01){
      if(Math.abs(currX)>0.01) actions.push({type:'move',x:0,z:currZ});
      actions.push({type:'move',x:HEADLAND_X,z:currZ});
      actions.push({type:'move',x:HEADLAND_X,y:OVERHEAD_Z,z:currZ});
      actions.push({type:'move',x:HEADLAND_X,y:OVERHEAD_Z,z:targetZ});
      actions.push({type:'move',x:HEADLAND_X,y:WIRE1_Z+0.05,z:targetZ});
      actions.push({type:'move',x:0,z:targetZ});
      currX=0; currZ=targetZ;
    }
    actions.push({type:'move',x:targetX,z:currZ});
    actions.push({type:'cut',cut:next});
    currX=targetX;
  }
  let actionIndex=0;
  let currentCut=null;
  let cutPhase='extend';
  let targetAngles=Object.assign({},restAngles);
  let targetLocal=null;
  let cutReachable=false;
  let lastTime=null;
  const speed=4; // platform speed
  function step(time){
    if(!lastTime) lastTime=time; const dt=(time-lastTime)/1000; lastTime=time;
    if(actionIndex>=actions.length){
      robot.visible=true;
      clearPending();
      renderer.setAnimationLoop(renderLoop);
      clearPlaybackFile();
      if(onComplete) onComplete();
      return;
    }
    const action=actions[actionIndex];
    if(action.type==='move'){
      const targetY=('y' in action)?action.y:transferY;
      const targetBase=new THREE.Vector3(action.x,targetY,action.z);
      const dir=targetBase.clone().sub(robot.position);
      const dist=dir.length();
      if(dist<0.05){
        if('y' in action) transferY=targetY;
        actionIndex++;
      }else{
        const stepVec=dir.normalize().multiplyScalar(speed*dt);
        if(stepVec.length()>dist) robot.position.copy(targetBase);
        else robot.position.add(stepVec);
      }
    }else if(action.type==='cut'){
      if(!currentCut){
        currentCut=action.cut;
        targetLocal=robot.worldToLocal(currentCut.pos.clone());
        targetAngles=solveIK(targetLocal);
        cutReachable=forwardKinematics(targetAngles).distanceTo(targetLocal)<0.05;
        cutPhase='extend';
      }
      if(cutPhase==='extend'){
        moveAnglesTowards(targetAngles,dt);
        const tip=forwardKinematics(armAngles);
        const reached=tip.distanceTo(targetLocal)<0.05;
        // If the arm can't quite reach, perform the cut once we've moved as close as possible
        if(reached || (!cutReachable && anglesClose(armAngles,targetAngles))) cutPhase='cut';
      }else if(cutPhase==='cut'){
        applyCut(currentCut);
        saveCut(currentCut);
        const idx=findVineIndex(currentCut.cane);
        state.cutLog.push({row:idx.row, vine:idx.vine, x:currentCut.pos.x, y:currentCut.pos.y, z:currentCut.pos.z});
        cutPhase='retract';
      }else if(cutPhase==='retract'){
        moveAnglesTowards(restAngles,dt);
        if(anglesClose(armAngles,restAngles)){
          currentCut=null;
          actionIndex++;
        }
      }
    }
    renderer.render(scene,camera);
  }
  renderer.setAnimationLoop(step);
}

function applyCut(cut){
  const cane=cut.cane;
  const pts=[]; const segs=20;
  for(let i=0;i<=segs;i++){
    const tt=cut.t*i/segs;
    pts.push(cane.curve.getPoint(tt));
  }
  cane.curve=new THREE.CatmullRomCurve3(pts);
  const geo=new THREE.TubeGeometry(cane.curve,96,0.03,6,false);
  cut.cane.mesh.geometry.dispose();
  cut.cane.mesh.geometry=geo;
  geo.computeBoundingSphere();
  cane.buds.forEach(b=>{b.mesh.visible=b.t<=cut.t;});
  cane.tMax=1;
}
function saveCut(cut){
  const pos=cut.pos.clone().sub(cut.cane.mesh.parent.position);
  state.storedCuts.push(pos.toArray());
  localStorage.setItem('vine_pruning_cuts_3d_v2_curves_with_buds',JSON.stringify(state.storedCuts));
  document.getElementById('learningStats').textContent=`Learning stats: ${state.storedCuts.length} cuts`;
}

function startProgram(){
  const sr=+document.getElementById('startRow').value;
  const er=+document.getElementById('endRow').value;
  const L=+document.getElementById('rowLength').value;
  if(sr<0||er<sr||sr>=state.rows||er>=state.rows) return;
  program={startRow:sr,endRow:er,length:L};
  currentRow=sr;
  state.platform.x=HEADLAND_X;
  state.platform.z=0;
  transferY=WIRE1_Z+0.05;
  updatePlatform();
  startAutoTransfer(sr,'Program');
}

function startAutoTransfer(row,next='Traverse'){
  autoTransfer={targetRow:row,phase:(state.platform.x===HEADLAND_X?'up':'toHeadland'),next};
}

function updateAutoTransfer(dt){
  if(!autoTransfer) return;
  if(autoTransfer.phase==='toHeadland'){
    const dir=HEADLAND_X-state.platform.x;
    const step=Math.sign(dir)*carriageSpeed*dt;
    if(Math.abs(dir)<=Math.abs(step)){state.platform.x=HEADLAND_X;autoTransfer.phase='up';}
    else state.platform.x+=step;
    updatePlatform();
  }else if(autoTransfer.phase==='up'){
    transferY=Math.min(OVERHEAD_Z,transferY+transferSpeed*dt);
    updatePlatform();
    if(transferY>=OVERHEAD_Z) autoTransfer.phase='across';
  }else if(autoTransfer.phase==='across'){
    const targetZ=autoTransfer.targetRow*ROW_SPACING;
    const dir=targetZ-state.platform.z;
    const step=Math.sign(dir)*carriageSpeed*dt;
    if(Math.abs(dir)<=Math.abs(step)){state.platform.z=targetZ;autoTransfer.phase='down';}
    else state.platform.z+=step;
    updatePlatform();
  }else if(autoTransfer.phase==='down'){
    transferY=Math.max(WIRE1_Z+0.05,transferY-transferSpeed*dt);
    updatePlatform();
    if(transferY<=WIRE1_Z+0.05){
      const next=autoTransfer.next;
      currentRow=autoTransfer.targetRow;
      autoTransfer=null;
      if(next==='Program' || next==='Traverse'){
        state.platform.x=0;
        updatePlatform();
      }
    }
  }
}

function updateProgram(dt){
  if(!program) return;
  state.platform.x=Math.min(program.length,state.platform.x+carriageSpeed*dt);
  updatePlatform();
  if(state.platform.x>=program.length){
    if(currentRow>=program.endRow){
      program=null;
      startAutoTransfer(0,'Traverse');
    }else{
      startAutoTransfer(currentRow+1,'Program');
    }
  }
}

      const text=await file.text();
      loadCuts(parseCutFile(text));
    }else{
      await loadCutFile();
    }
  }
  const count=state.pendingCuts.length;
  if(count===0) return;
  const loadBtn=document.getElementById('loadCuts');
  loadBtn.style.backgroundColor='yellow';
  document.getElementById('loadStatus').textContent=`Loaded ${count} cuts`;
  executeCuts(()=>{loadBtn.style.backgroundColor='';});
};
document.getElementById('undoCut').onclick=undoLast;
document.getElementById('clearCuts').onclick=clearPending;
document.getElementById('resetLearned').onclick=()=>{localStorage.removeItem('vine_pruning_cuts_3d_v2_curves_with_buds');state.storedCuts=[];document.getElementById('learningStats').textContent='Learning stats';updateRecommendations();};
document.querySelectorAll('input[name=viewMode]').forEach(r=>r.addEventListener('change',e=>setViewMode(e.target.value)));

// Initial
buildVineyard();
setViewMode('real');
updatePending();

// render loop
let lastTime=0;
function renderLoop(time){
  const dt=(time-lastTime)/1000; lastTime=time;
  if(autoTransfer){
    updateAutoTransfer(dt);
  }else if(program){
    updateProgram(dt);
  }
  renderer.render(scene,camera);
}
renderer.setAnimationLoop(renderLoop);

window.addEventListener('resize',()=>{
  const topHeight=document.getElementById('topControls').offsetHeight;
  renderer.setSize(window.innerWidth-260, window.innerHeight-topHeight);
  camera.aspect=(window.innerWidth-260)/(window.innerHeight-topHeight);
  camera.updateProjectionMatrix();
});

</script>
