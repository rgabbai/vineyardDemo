<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vineyard Teleoperation Platform</title>

html,body{margin:0;height:100%;overflow:hidden;background:#111;color:#eee;font-family:sans-serif}
#stage{width:100%;height:100%;display:block}
#hud{position:absolute;top:4px;left:4px;color:#eee;font-size:12px;user-select:none}
</style>
</head>
<body>
<div id="stage"></div>
<div id="hud">Use mouse to orbit. Arrow keys move rover, Q/A base, W/S shoulder, E/D elbow, R/F wrist.</div>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';

const state={
  rows:6,
  vinesPerRow:5,
  vines:[],
  rowSpacing:5,
  vineSpacing:4,
  vineColor:0xC9A885,
  similarity:0.5,
  caneAngle:45,
  randomSeed:1,
  x:0,
  row:0
};

function mulberry32(a){
  return function(){a|=0; a=(a+0x6D2B79F5)|0; let t=Math.imul(a^a>>>15,1|a); t=t+Math.imul(t^t>>>7,61|t)^t; return ((t^t>>>14)>>>0)/4294967296;};
}

// renderer, camera, scene
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('stage').appendChild(renderer.domElement);

const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight,0.1,1000);
let theta=0.5, phi=0.9, radius=20, target=new THREE.Vector3();
scene.add(new THREE.HemisphereLight(0xffffff,0x222222,0.9));
scene.add(new THREE.DirectionalLight(0xffffff,0.6));

const ground=new THREE.Mesh(new THREE.PlaneGeometry(200,200),
  new THREE.MeshStandardMaterial({color:0xbfd8a5, roughness:1}));
ground.rotation.x=-Math.PI/2;
scene.add(ground);

function updateCamera(){
  const x=radius*Math.sin(phi)*Math.cos(theta);
  const y=radius*Math.cos(phi);
  const z=radius*Math.sin(phi)*Math.sin(theta);
  camera.position.set(x+target.x,y+target.y,z+target.z);
  camera.lookAt(target);
}
updateCamera();

// build vineyard
function clearVineyard(){state.vines.forEach(v=>scene.remove(v.group));state.vines=[];}

function buildVineyard(){
  clearVineyard();
  const rng=mulberry32(state.randomSeed);
  for(let r=0;r<state.rows;r++){
    for(let i=0;i<state.vinesPerRow;i++){
      const g=new THREE.Group();
      g.position.set(i*state.vineSpacing,0,r*state.rowSpacing);
      scene.add(g);
      const vine={group:g,canes:[],cordonCenter:new THREE.Vector3()};
      buildVine(g,vine,rng);
      state.vines.push(vine);
    }
  }
}

function buildVine(group,vine,rng){
  const barkMat=new THREE.MeshStandardMaterial({color:state.vineColor,roughness:0.9});
  const metalMat=new THREE.MeshStandardMaterial({color:0x888888,metalness:0.8,roughness:0.3});
  const randomness=1-state.similarity;
  const rand=s=>(rng()-0.5)*2*s*randomness;
  let y=0;
  for(let i=0;i<4;i++){
    const radius=0.15-0.02*i;
    const cyl=new THREE.Mesh(new THREE.CylinderGeometry(radius*1.2,radius,0.4,8),barkMat);
    cyl.position.set(rand(0.1),y+0.2,rand(0.1));
    group.add(cyl);
    y+=0.4;
  }
  const cPts=[];
  for(let i=-2;i<=2;i++){
    cPts.push(new THREE.Vector3(i*0.5,1.5+Math.sin(i*0.5)*0.1*randomness,0));
  }
  const cordonCurve=new THREE.CatmullRomCurve3(cPts);
  const cordonGeo=new THREE.TubeGeometry(cordonCurve,32,0.07,8,false);
  const cordon=new THREE.Mesh(cordonGeo,barkMat);
  group.add(cordon);
  vine.cordonCenter=cordonCurve.getPoint(0.5);
  const spurCount=6;
  for(let s=0;s<spurCount;s++){
    const t=s/(spurCount-1);
    const pos=cordonCurve.getPoint(t);
    const tangent=cordonCurve.getTangent(t).normalize();
    const up=new THREE.Vector3(0,1,0);
    const normal=new THREE.Vector3().crossVectors(up,tangent).normalize();
    const spurCurve=new THREE.CatmullRomCurve3([
      pos,
      pos.clone().add(normal.clone().multiplyScalar(0.2)),
      pos.clone().add(normal.clone().multiplyScalar(0.3)).add(new THREE.Vector3(0,0.3,0))
    ]);
    const spurGeo=new THREE.TubeGeometry(spurCurve,16,0.05,6,false);
    const spur=new THREE.Mesh(spurGeo,barkMat);
    group.add(spur);
    const dir=rng()<0.5?-1:1;
    const base=spurCurve.getPoint(1);
    const len=3+rng()*2*randomness;
    const angle=THREE.MathUtils.degToRad(state.caneAngle);
    const end=base.clone().add(new THREE.Vector3(Math.cos(angle)*dir*len, Math.sin(angle)*len, 0));
    const mid=base.clone().add(new THREE.Vector3(Math.cos(angle)*dir*len*0.5, Math.sin(angle)*len*0.5+0.3, rand(len*0.3)));
    const canePts=[base,mid,end];
    const caneCurve=new THREE.CatmullRomCurve3(canePts);
    const caneGeo=new THREE.TubeGeometry(caneCurve,96,0.03,6,false);
    const cane=new THREE.Mesh(caneGeo,barkMat);
    group.add(cane);
  }
  const postMat=metalMat;
  const post1=new THREE.Mesh(new THREE.CylinderGeometry(0.05,0.05,2,8),postMat);
  post1.position.set(-3,1,0);
  const post2=post1.clone(); post2.position.x=3;
  group.add(post1);group.add(post2);
  const wireGeo=new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(-3,1.5,0),new THREE.Vector3(3,1.5,0)]);
  const wire=new THREE.Line(wireGeo,new THREE.LineBasicMaterial({color:0x888888}));
  group.add(wire);
}

buildVineyard();

// robot with arm
const robot=new THREE.Group();
const chassis=new THREE.Mesh(new THREE.BoxGeometry(0.6,0.2,0.4),new THREE.MeshStandardMaterial({color:0x444444}));
chassis.position.y=0.2; robot.add(chassis);
const wheelGeo=new THREE.CylinderGeometry(0.1,0.1,0.05,16); wheelGeo.rotateZ(Math.PI/2);
const wheelMat=new THREE.MeshStandardMaterial({color:0x222222});
[[0.25,0.1,0.2],[-0.25,0.1,0.2],[0.25,0.1,-0.2],[-0.25,0.1,-0.2]].forEach(p=>{
  const w=new THREE.Mesh(wheelGeo,wheelMat); w.position.set(p[0],p[1],p[2]); robot.add(w);
});
const arm=new THREE.Group(); const armBaseHeight=0.35; arm.position.set(0,armBaseHeight,0);
const L1=0.4, L2=0.4, L3=0.25;
const baseJoint=new THREE.Group(); arm.add(baseJoint);
const shoulder=new THREE.Group(); baseJoint.add(shoulder);
const upper=new THREE.Mesh(new THREE.CylinderGeometry(0.05,0.05,L1,12),new THREE.MeshStandardMaterial({color:0x777777}));
upper.geometry.translate(0,L1/2,0); shoulder.add(upper);
const elbow=new THREE.Group(); elbow.position.y=L1; shoulder.add(elbow);
const forearm=new THREE.Mesh(new THREE.CylinderGeometry(0.04,0.04,L2,12),new THREE.MeshStandardMaterial({color:0x777777}));
forearm.geometry.translate(0,L2/2,0); elbow.add(forearm);
const wristYaw=new THREE.Group(); wristYaw.position.y=L2; elbow.add(wristYaw);
const wristPitch=new THREE.Group(); wristYaw.add(wristPitch);
const wrist=new THREE.Mesh(new THREE.CylinderGeometry(0.03,0.03,L3,12),new THREE.MeshStandardMaterial({color:0x777777}));
wrist.geometry.translate(0,L3/2,0); wristPitch.add(wrist);
const cutterJoint=new THREE.Group(); cutterJoint.position.y=L3; wristPitch.add(cutterJoint);
const blade=new THREE.Mesh(new THREE.BoxGeometry(0.1,0.02,0.3),new THREE.MeshStandardMaterial({color:0xcc0000}));
blade.rotation.z=Math.PI/2; cutterJoint.add(blade);
robot.add(arm);
scene.add(robot);

const armAngles={base:0,shoulder:0,elbow:0,wrist:0};
function applyAngles(){
  baseJoint.rotation.y=armAngles.base;
  shoulder.rotation.z=armAngles.shoulder;
  elbow.rotation.z=armAngles.elbow;
  wristPitch.rotation.z=armAngles.wrist;
}
applyAngles();

function updateRobot(){
  robot.position.set(state.x,0,state.row*state.rowSpacing);
}

// controls
let isDragging=false,prevX=0,prevY=0;
renderer.domElement.addEventListener('mousedown',e=>{isDragging=true;prevX=e.clientX;prevY=e.clientY;});
window.addEventListener('mouseup',()=>isDragging=false);
window.addEventListener('mousemove',e=>{
  if(!isDragging) return;
  const dx=(e.clientX-prevX)/window.innerWidth;
  const dy=(e.clientY-prevY)/window.innerHeight;
  theta-=dx*3; phi-=dy*3; phi=Math.max(0.1,Math.min(Math.PI-0.1,phi));
  prevX=e.clientX; prevY=e.clientY; updateCamera();
});
renderer.domElement.addEventListener('wheel',e=>{
  radius*=1+e.deltaY*0.001;
  radius=Math.max(3,Math.min(60,radius)); updateCamera();
});

window.addEventListener('keydown',e=>{
  const step=0.1;
  switch(e.key){
    case 'ArrowRight': state.x+=0.5; break;
    case 'ArrowLeft': state.x-=0.5; break;
    case 'ArrowUp': state.row=Math.max(0,state.row-1); break;
    case 'ArrowDown': state.row=Math.min(state.rows-1,state.row+1); break;
    case 'Q': armAngles.base+=step; applyAngles(); break;
    case 'A': armAngles.base-=step; applyAngles(); break;
    case 'W': armAngles.shoulder+=step; applyAngles(); break;
    case 'S': armAngles.shoulder-=step; applyAngles(); break;
    case 'E': armAngles.elbow+=step; applyAngles(); break;
    case 'D': armAngles.elbow-=step; applyAngles(); break;
    case 'R': armAngles.wrist+=step; applyAngles(); break;
    case 'F': armAngles.wrist-=step; applyAngles(); break;
  }
  updateRobot();
});

function render(){
  requestAnimationFrame(render);
  renderer.render(scene,camera);
}
updateRobot();
render();

window.addEventListener('resize',()=>{
  renderer.setSize(window.innerWidth,window.innerHeight);
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  updateCamera();
});
</script>
</body>
</html>
